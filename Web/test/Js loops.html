<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="func()"> For loop</button>
    <p id="demo"></p>
    <script>
        var text = "";
        var i;
        function func(){
            for (i=0; i<document.getElementById("num").value; i++) {
                text +="the number is " + i + "<br>";
            }
        document.getElementById("demo").innerHTML=text;
        }
    </script>
    <p id="f1"></p>
    <script>
        var person = {fname:"John", lname:"Doe", age:25};
        var ab="";
        var x;
        for (x in person){ ab+=person[x] + ""; }
        document.getElementById("f1").innerHTML= ab;
    </script>

    <h2>While loop</h2>
    <p id="g1"></p>
    <script>
        var abc= ""; var i=0;
        while (i<10){ abc += "<br>The number is " +i; i++;}
        document.getElementById("g1").innerHTML= abc;
    </script>

</body>
</html>
